<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Proyecto Clase Persona: Creación de una clase Persona con propiedades y métodos específicos."
    />
    <meta
      name="keywords"
      content="Clase Persona, generación, mayor de edad, formulario"
    />
    <meta name="author" content="Pablo Gaston Gonzalez" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Crear objeto Persona</title>
  </head>
  <body>
    <main class="container-fluid py-3 text-center">
      <h1 class="h1 text-white my-3 display-3">Crear objeto Persona</h1>
      <section class="container-fluid d-flex justify-content-center">
        <form class="text-bg-light" id="form" onsubmit="crearPersona(event)">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              placeholder="ej: Juan Perez"
              minlength="3"
              maxlength="50"
              required
            />
          </div>

          <div class="mb-3">
            <label for="edad" class="form-label">Edad:</label>
            <input
              type="number"
              class="form-control"
              placeholder="Edad"
              id="edad"
              min="1"
              max="150"
              required
            />
          </div>

          <div class="mb-3">
            <label for="dni" class="form-label">DNI:</label>
            <input
              type="number"
              class="form-control"
              placeholder="DNI"
              id="dni"
              name="dni"
              min="0"
              max="99999999"
              step="1"
              pattern="[0-9]{7,8}"
              title="El DNI debe contener entre 7 y 8 dígitos numéricos"
              required
            />
          </div>

          <div class="mb-3">
            <label for="opciones" for="opciones">Sexo:</label>
            <select
              id="opciones"
              class="form-select"
              aria-label="Default select example"
              required
            >
              <option selected>Selecione una opcion</option>
              <option value="Masculino">Masculino</option>
              <option value="Femenino">Femenino</option>
              <option value="No binario">No binario</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="peso" class="form-label">Peso(Kg):</label>
            <input
              type="text"
              class="form-control"
              placeholder="Peso en kg"
              id="peso"
              name="peso"
              pattern="\d+(\.\d+)?"
              title="El peso debe ser un número válido"
              required
            />
          </div>

          <div class="mb-3">
            <label for="altura" class="form-label">Altura(Cm):</label>
            <input
              type="text"
              class="form-control"
              placeholder="Altura en cm"
              id="altura"
              name="altura"
              pattern="\d+(\.\d+)?"
              title="La altura debe ser un número válido"
              required
            />
          </div>
          <div class="mb-3">
            <label for="anioNacimiento" class="form-label"
              >Año de nacimiento:</label
            >
            <input
              type="number"
              placeholder="Ej: 1900"
              class="form-control"
              id="anioNacimiento"
              required
            />
          </div>

          <div class="mb-3">
            <button type="submit" class="btn btn-warning">Crear Persona</button>
          </div>
        </form>
      </section>
      <section class="container-fluid my-4">
        <div class="grupoBtn w-100">
          <button
            type="button"
            id="generacion"
            class="btn btn-primary col-lg-12 my-2"
            onclick="mostrarGeneracion()"
            disabled
          >
            Mostrar Generación
          </button>
          <button
            type="button"
            id="mayorEdad"
            class="btn btn-primary col-lg-12 my-2"
            onclick="esMayorDeEdad()"
            disabled
          >
            Mayor de Edad
          </button>
          <button
            type="button"
            id="datos"
            class="btn btn-primary col-lg-12 my-2"
            onclick="mostrarDatos()"
            disabled
          >
            Mostrar Datos
          </button>
        </div>
      </section>
    </main>
    <footer class="bg-dark text-light py-3 text-center">
      <p>&copy; Todos los derechos reservados</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
