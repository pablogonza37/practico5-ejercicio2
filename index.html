<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Ejercicio 2 tp5</title>
  </head>
  <body>
    <header>
      <nav class="navbar bg-dark text-light text-center">
        <div class="container d-flex justify-content-center">
          <a class="navbar-brand text-bg-dark" href="#">Practico 5</a>
        </div>
      </nav>
    </header>
    <main class="container-fluid py-5 text-center">
      <h1 class="h1 text-white">Ejercicio 2 Tp5</h1>
      <h2 class="h2 text-white my-4">Creacion de objeto Persona</h2>
      <section class="container-fluid d-flex justify-content-center">
        
        <form class="text-bg-light ">
          <div class="mb-3">
            <label class="form-label"
              >Nombre:</label
            >
            <input
              type="text"
              class="form-control"
              id="nombre"
              placeholder="ej: Juan Perez"
              minlength="2" maxlength="30" required
            />
          </div>

          <div class="mb-3">
            <label class="form-label"
              >Edad:</label
            >
            <input
              type="number"
              class="form-control"
              id="edad"
              required min="1 max="150"
            />
          </div>

          <div class="mb-3">
            <label class="form-label"
              >DNI:</label
            >
            <input
              type="number"
              class="form-control"
              id="dni"
              required
              minlength="7"
              maxlength="10"
            />
          </div>

          <div class="mb-3">
            <label for="opciones">Sexo:</label>
            <select id="opciones" class="form-select" aria-label="Default select example">
              <option selected>Selecione una opcion</option>
              <option value="Masculino">Masculino</option>
              <option value="Femenino">Femenino</option>
              <option value="No binario">No binario</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label"
              >Peso(Kg):</label>
            <input
              type="number"
              class="form-control"
              id="peso"  
              required
              min="20"
              max="300"  
            />
          </div>

          <div class="mb-3">
            <label class="form-label"
              >Altura(Cm):</label
            >
            <input
              type="number"
              class="form-control" id="altura"
              required
              min="100" 
              max="250"
            />
          </div>
          <div class="mb-3">
            <label class="form-label"
              >Año de nacimiento:</label
            >
            <input
              type="number"
              class="form-control"
              id="anioNacimiento"
              min="1900" 
              max="2023" 
              required
            />
          </div>

          <div class="mb-3">
            <button type="button" class="btn btn-warning" onclick="crearPersona()">Crear Persona</button>
        </form>
      </section>
      <section class="container-fluid d-flex justify-content-evenly my-4">
        <div class="row">
        <button type="button" class="btn btn-primary col-lg-12 my-2" onclick="mostrarGeneracion()">Mostrar Generación</button>
        <button type="button" class="btn btn-primary col-lg-12 my-2" onclick="esMayorDeEdad()">Mayor de Edad</button>
        <button type="button" class="btn btn-primary col-lg-12 my-2" onclick="mostrarDatos()">Mostrar Datos</button>
      </div>
      </section>
    </main>
    <footer class="bg-dark text-light py-4 text-center">
      <p>&copy; Todos los derechos reservados</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
